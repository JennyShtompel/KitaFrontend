<main class="login-form fixed-top">
    <div class="cotainer">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-8 ml-md-auto ">
                <div class="card"style="width: 50%">
                    <div class="card-header justify-content-center">Log in</div>
                    <div class="card-body">
                        <form action="" method="">
                            <div class="form-group row justify-content-center">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                <div class="col-md-6">
                                    <input type="text" id="email_address" class="form-control form-control-lg" name="email-address" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row justify-content-center">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control form-control-lg" name="password" required autofocus>
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <div class="col-md-6 offset-md-4">
                                    <div class="checkbox">
                                        <label >
                                            <input type="checkbox" name="remember"> Remember Me
                                        </label>
                                    </div>
                                </div>
                            </div>

                            
                                <div class="row justify-content-center">
                                    <div class="col-md-6 ">
                                        <a href="#" class="btn-link ml-5 pull-left">Forgot Your Password?</a>
                                        
                                    </div>
                                    <div class="col-md-2 "> 
                                        <button type="submit" class="btn-large btn-primary pull-right">Log in</button>
                                    </div>
                                </div>
                        </form>
                    </div>           
                </div>
            </div>
        </div>
    </div>
    

</main>
