<div *ngIf="card">
    <div class="container-fluid ">
        <div class="card columns">
           <div class="card">
               <div class="card-header text-center text-uppercase display-5 text-md-left font-italic ml-5">{{card.title}}</div>
               <div class="card-body text-md-left ml-5 lead font-medium">
                   <p class="card-text  p-3">{{card.text}}</p>
               </div>
               <div class="card-footer text-md-left ml-5 lead ">{{card.date}}</div>
           </div>
        </div>
      </div> 
</div>
